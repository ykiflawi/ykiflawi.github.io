<!DOCTYPE html>
<html>
  <head>
    <title>Arithmatics Practice</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div id="questionSetupBox">
      <h2>Set Up Questions</h2>
      <label for="operator">What do you want to practice:</label>
      <select name="operator" id="operator">
        <option value="+" selected>Adding</option>
        <option value="-">Subtracting</option>
        <option value="x">Multiplying</option>
        <option value="/">dividing</option>
      </select>
      <br />
      <br />
      <label for="minFirstOperand">First Number:</label>
      <input
        type="number"
        value="0"
        name="minFirstOperand"
        id="minFirstOperand"
      />
      <label for="maxFirstOperand">To</label>
      <input
        type="number"
        value="10"
        name="maxFirstOperand"
        id="maxFirstOperand"
      />
      <br />
      <br />
      <label for="minSecondOperand">Second Number:</label>
      <input
        type="number"
        value="0"
        name="minSecondOperand"
        id="minSecondOperand"
      />
      <label for="maxSecondOperand">To</label>
      <input
        type="number"
        value="10"
        name="maxSecondOperand"
        id="maxSecondOperand"
      />
      <br />
      <br />
      <label for="numQuestions">Number of Questions: </label>
      <input type="number" value="5" name="numQuestions" id="numQuestions" />
    </div>
    <div id="generateQuestionsBox">
      <h2>Generate Questions</h2>
      <button id="generateQuestions">Generate Questions</button>
    </div>
    <div id="questions"></div>
  </body>
  <script type="module" src="./main.js"></script>
</html>
